                    <div class="row my-4">
                      <div class="col-md-6">
                        <h3> List of Tasks</h3>
                      </div>

                      <div class="col-md-6 text-right">
                        <button  (click)=" showForm  = !showForm" class="btn btn-dark btn-sm"><i class="fa fa-plus mx-2"></i>add task
                        </button>
                      </div>
                    </div>

                    <div class="row" *ngIf="showForm">
                      <div class="col-md-6 mx-auto">

                        <div class="form-group">
                          <label for="label">label</label>
                          <input [(ngModel)]="myTask.label"   id="label" type="text" class="form-control">
                        </div>

                        <div class="form-group form-check my-2">
                          <label class="form-check-label">
                            <input [(ngModel)]="myTask.completed" class="form-check-input" type="checkbox"> completed
                          </label>
                        </div>

                        <!--   tester data binding
                        {{ myTask | json}} -->


                        <button *ngIf="!editform" class="btn btn btn-dark btn-block" (click)="onSubmit()">
                          <i class="fa fa-send mx-2"></i>submit
                        </button>

                        <button *ngIf="editform" class="btn btn btn-danger btn-block" (click)="onUpdate()">
                          <i class="fa fa-refresh mx-2"></i>Update
                        </button>

                      </div>
                    </div>




                    <div class="row my-4">

                      <div class="col-md-6 mx-auto">

                        <input (keyup)="searchTasks()" [(ngModel)]="searchText" placeholder="Search..." type="text" class="form-control my-4">

                        <ul class="list-group">

                          <li *ngFor=" let task of resultTasks"    class="list-group-item d-flex justify-content-between align-items-center">

                            <button (click)="editTask(task)" class="btn btn-warning btn-sm">

                              <i class="fa fa-pencil"></i>

                            </button>

                            {{task.label}}

                            <span  (click)="toggleCompleted(task)" [ngClass]="{'badge-success' :task.completed , 'badge-danger' :  !task.completed}" class="badge badge-pill" >

                              <i  [ngClass]="{ 'fa-thumbs-up': task.completed , 'fa-thumbs-down' : !task.completed }" class="fa"></i>

                            </span>

                            <button class="btn btn-light btn-sm" (click)="onDeleteTask(task.id)">
                              <i class="fa fa-trash"></i>
                            </button>

                          </li>
                        </ul>
                      </div>
                    </div>
